<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MONTBLOCK Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:20px;
}
.invoice{
  max-width:800px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:6px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:24px;
  font-weight:bold;
}
.company{
  text-align:right;
  font-size:14px;
}
hr{
  margin:15px 0;
}
label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}
input{
  width:100%;
  padding:8px;
  margin-top:5px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
table, th, td{
  border:1px solid #ddd;
}
th, td{
  padding:10px;
  text-align:center;
}
.total{
  text-align:right;
  font-size:18px;
  margin-top:15px;
}
button{
  padding:10px 15px;
  margin-top:15px;
  border:none;
  cursor:pointer;
}
.addBtn{background:#000;color:#fff;}
.printBtn{background:#0a7d0a;color:#fff;}
</style>
</head>

<body>

<div class="invoice">
  <div class="header">
    <div class="logo">MONTBLOCK</div>
    <div class="company">
      Block Factory<br>
      Phone: ___________<br>
      Date: <span id="date"></span><br>
      Invoice #: <span id="inv"></span>
    </div>
  </div>

  <hr>

  <label>Customer Name</label>
  <input type="text" placeholder="Enter customer name">

  <label>Customer Phone</label>
  <input type="text" placeholder="Enter phone number">

  <table id="items">
    <tr>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    <tr>
      <td><input placeholder="e.g. 6 inch blocks"></td>
      <td><input type="number" oninput="calc()"></td>
      <td><input type="number" oninput="calc()"></td>
      <td class="lineTotal">0</td>
    </tr>
  </table>

  <button class="addBtn" onclick="addRow()">+ Add Item</button>

  <div class="total">
    <strong>Grand Total: TZS <span id="grand">0</span></strong>
  </div>

  <button class="printBtn" onclick="window.print()">Print / Save PDF</button>
</div>

<script>
document.getElementById("date").innerText =
  new Date().toLocaleDateString();

document.getElementById("inv").innerText =
  "MB-" + Date.now();

function addRow(){
  let table=document.getElementById("items");
  let row=table.insertRow();
  row.innerHTML=`
    <td><input></td>
    <td><input type="number" oninput="calc()"></td>
    <td><input type="number" oninput="calc()"></td>
    <td class="lineTotal">0</td>
  `;
}

function calc(){
  let rows=document.querySelectorAll("#items tr");
  let grand=0;
  rows.forEach((r,i)=>{
    if(i===0)return;
    let q=r.cells[1].children[0].value||0;
    let p=r.cells[2].children[0].value||0;
    let t=q*p;
    r.cells[3].innerText=t;
    grand+=t;
  });
  document.getElementById("grand").innerText=grand;
}
</script>

</body>
</html>
