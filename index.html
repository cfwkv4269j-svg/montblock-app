<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MONTBLOCK – Factory System</title>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center;font-weight:bold}
nav{display:flex;flex-wrap:wrap;justify-content:space-around;background:#ddd;padding:10px}
nav button{padding:10px;border:none;background:#000;color:#fff;border-radius:4px;margin:3px}
section{display:none;padding:15px}
.card{background:#fff;padding:15px;border-radius:6px}
input,select{width:100%;padding:8px;margin:6px 0}
hr{margin:15px 0}
.sellBtn{background:#0a7d0a;color:#fff}
.expBtn{background:#b00020;color:#fff}
.editBtn{background:#444;color:#fff;padding:4px 8px;border:none;border-radius:4px}
.delBtn{background:#900;color:#fff;padding:4px 8px;border:none;border-radius:4px}
.item{border-bottom:1px solid #ddd;padding:10px 0}
.title{font-weight:bold}
.small{font-size:13px;color:#555}
</style>
</head>

<body>

<header>MONTBLOCK – Factory System</header>

<nav>
<button onclick="show('dash')">Dashboard</button>
<button onclick="show('cement')">Cement</button>
<button onclick="show('prod')">Production</button>
<button onclick="show('sales')">Sales</button>
<button onclick="show('exp')">Expenses</button>
<button onclick="show('history')">History</button>
</nav>

<section id="dash" class="card">
<h3>Dashboard</h3>
<p><b>Cement Stock:</b> <span id="cementStock">0</span> bags</p>
<hr>
<p><b>4″ Blocks:</b> <span id="b4">0</span></p>
<p><b>5″ Blocks:</b> <span id="b5">0</span></p>
<p><b>6″ Blocks:</b> <span id="b6">0</span></p>
<hr>
<p><b>Total Sales:</b> TZS <span id="totalSales">0</span></p>
<p><b>Total Expenses:</b> TZS <span id="totalExpenses">0</span></p>
<hr>
<p><b>PROFIT:</b> TZS <span id="profit">0</span></p>
</section>

<section id="cement" class="card">
<h3>Cement IN</h3>
<input type="date" id="cinDate">
<input type="number" id="cinBags" placeholder="Bags purchased">
<input type="number" id="cinPrice" placeholder="Price per bag">
<button onclick="cementIn()">Save Cement IN</button>
<hr>
<h3>Cement OUT</h3>
<input type="date" id="coutDate">
<input type="number" id="coutBags" placeholder="Bags used">
<button onclick="cementOut()">Save Cement OUT</button>
</section>

<section id="prod" class="card">
<h3>Production</h3>
<input type="date" id="pDate">
<select id="pSize">
<option value="4">4 inch</option>
<option value="5">5 inch</option>
<option value="6">6 inch</option>
</select>
<input type="number" id="pQty" placeholder="Quantity">
<button onclick="saveProduction()">Save Production</button>
</section>

<section id="sales" class="card">
<h3>Sales</h3>
<input type="date" id="sDate">
<select id="sSize">
<option value="4">4 inch</option>
<option value="5">5 inch</option>
<option value="6">6 inch</option>
</select>
<input type="number" id="sQty" placeholder="Quantity sold">
<input type="number" id="sPrice" placeholder="Price per block">
<button class="sellBtn" onclick="sellBlocks()">Sell Blocks</button>
</section>

<section id="exp" class="card">
<h3>Expenses</h3>
<input type="date" id="eDate">
<input id="eName" placeholder="Expense name">
<input type="number" id="eAmt" placeholder="Amount">
<button class="expBtn" onclick="saveExpense()">Save Expense</button>
</section>

<section id="history" class="card">
<h3>History (Latest First)</h3>
<div id="historyList"></div>
</section>

<script>
let store = JSON.parse(localStorage.getItem("montblock_v55")) || {
 cementIn:[], cementOut:[], production:[], sales:[], expenses:[]
};
let editRef=null;

function now(){return new Date().toLocaleString("en-GB",{hour12:true});}
function today(){return new Date().toISOString().slice(0,10);}
document.querySelectorAll("input[type=date]").forEach(i=>i.value=today());

function show(id){
 document.querySelectorAll("section").forEach(s=>s.style.display="none");
 document.getElementById(id).style.display="block";
 if(id==="history") renderHistory();
}

function save(){localStorage.setItem("montblock_v55",JSON.stringify(store));updateDash();}

function cementIn(){
 let r={type:"Cement IN",bags:+cinBags.value,price:+cinPrice.value,txDate:cinDate.value,created:now()};
 if(editRef){store.cementIn[editRef.i]=r;editRef=null;} else store.cementIn.push(r);
 cinBags.value="";cinPrice.value="";save();
}
function cementOut(){
 let r={type:"Cement OUT",bags:+coutBags.value,txDate:coutDate.value,created:now()};
 if(editRef){store.cementOut[editRef.i]=r;editRef=null;} else store.cementOut.push(r);
 coutBags.value="";save();
}
function saveProduction(){
 let r={type:"Production",size:pSize.value,qty:+pQty.value,txDate:pDate.value,created:now()};
 if(editRef){store.production[editRef.i]=r;editRef=null;} else store.production.push(r);
 pQty.value="";save();
}
function sellBlocks(){
 let r={type:"Sale",size:sSize.value,qty:+sQty.value,price:+sPrice.value,total:sQty.value*sPrice.value,txDate:sDate.value,created:now()};
 if(editRef){store.sales[editRef.i]=r;editRef=null;} else store.sales.push(r);
 sQty.value="";sPrice.value="";save();
}
function saveExpense(){
 let r={type:"Expense",name:eName.value,amt:+eAmt.value,txDate:eDate.value,created:now()};
 if(editRef){store.expenses[editRef.i]=r;editRef=null;} else store.expenses.push(r);
 eName.value="";eAmt.value="";save();
}

function updateDash(){
 let cin=0,cout=0;
 store.cementIn.forEach(r=>cin+=r.bags);
 store.cementOut.forEach(r=>cout+=r.bags);
 cementStock.innerText=cin-cout;

 let b4=0,b5=0,b6=0;
 store.production.forEach(r=>{if(r.size=="4")b4+=r.qty;if(r.size=="5")b5+=r.qty;if(r.size=="6")b6+=r.qty;});
 store.sales.forEach(r=>{if(r.size=="4")b4-=r.qty;if(r.size=="5")b5-=r.qty;if(r.size=="6")b6-=r.qty;});
 document.getElementById("b4").innerText=b4;
 document.getElementById("b5").innerText=b5;
 document.getElementById("b6").innerText=b6;

 let ts=0,te=0;
 store.sales.forEach(r=>ts+=r.total);
 store.expenses.forEach(r=>te+=r.amt);
 totalSales.innerText=ts.toLocaleString();
 totalExpenses.innerText=te.toLocaleString();
 profit.innerText=(ts-te).toLocaleString();
}

function renderHistory(){
 historyList.innerHTML="";
 let all=[];
 ["cementIn","cementOut","production","sales","expenses"].forEach(t=>{
  store[t].forEach((r,i)=>all.push({t,i,r}));
 });
 all.reverse().forEach(o=>{
  let r=o.r;
  let desc=r.type==="Sale"?`${r.size}″ Qty ${r.qty} – TZS ${r.total.toLocaleString()}`:
           r.type==="Production"?`${r.size}″ Qty ${r.qty}`:
           r.type==="Expense"?`${r.name} – TZS ${r.amt.toLocaleString()}`:
           r.type==="Cement IN"?`Bags ${r.bags} @ ${r.price}`:
           `Bags used ${r.bags}`;
  historyList.innerHTML+=`
  <div class="item">
   <div class="title">${r.type}</div>
   <div class="small">${desc}</div>
   <div class="small">Transaction date: ${r.txDate}</div>
   <div class="small">Recorded: ${r.created}</div>
   <button class="editBtn" onclick="edit('${o.t}',${o.i})">Edit</button>
   <button class="delBtn" onclick="del('${o.t}',${o.i})">Delete</button>
  </div>`;
 });
}

function edit(t,i){
 editRef={t,i};
 let r=store[t][i];
 show(t==="expenses"?"exp":t==="production"?"prod":t==="sales"?"sales":"cement");
 if(t==="cementIn"){cinDate.value=r.txDate;cinBags.value=r.bags;cinPrice.value=r.price;}
 if(t==="cementOut"){coutDate.value=r.txDate;coutBags.value=r.bags;}
 if(t==="production"){pDate.value=r.txDate;pSize.value=r.size;pQty.value=r.qty;}
 if(t==="sales"){sDate.value=r.txDate;sSize.value=r.size;sQty.value=r.qty;sPrice.value=r.price;}
 if(t==="expenses"){eDate.value=r.txDate;eName.value=r.name;eAmt.value=r.amt;}
}
function del(t,i){if(confirm("Delete this record?")){store[t].splice(i,1);save();renderHistory();}}

updateDash();show("dash");
</script>

</body>
</html>
