<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MONTBLOCK – Step 1</title>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center}
nav{display:flex;justify-content:space-around;background:#ddd;padding:10px}
button{padding:10px;border:none;background:#000;color:#fff;border-radius:4px}
section{display:none;padding:15px}
.card{background:#fff;padding:15px;border-radius:6px}
</style>
</head>

<body>

<header>MONTBLOCK – Fresh Build</header>

<nav>
<button onclick="show('dash')">Dashboard</button>
<button onclick="show('cement')">Cement</button>
</nav>

<section id="dash" class="card">
<h3>Dashboard</h3>
<p>Dashboard is working ✅</p>
</section>

<section id="cement" class="card">
<h3>Cement</h3>
<p>Cement section is working ✅</p>
</section>

<script>
function show(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}
show("dash");
</script>

</body>
</html>
